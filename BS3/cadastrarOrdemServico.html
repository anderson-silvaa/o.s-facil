<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>O.S Fácil</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="assets/css/demo.css" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <div class="wrapper">
        <div class="sidebar" data-color="purple" data-image="assets/img/sidebar-5.jpg">
            <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="#" class="simple-text">
                        O.S Fácil
                    </a>
                </div>

                <ul class="nav">
                    <li>
                        <a href="listarUsuarios.html">
                            <i class="pe-7s-user"></i>
                            <p>Usuários</p>
                        </a>
                    </li>
                    <li class="active">
                        <a href="listarOrdemServico.html">
                            <i class="pe-7s-note2"></i>
                            <p>Ordem de Serviços</p>
                        </a>
                    </li>
                    <li>
                        <a href="notifications.html">
                            <i class="pe-7s-bell"></i>
                            <p>Notificações</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-panel">
            <nav class="navbar navbar-default navbar-fixed">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#navigation-example-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Cadastrar Ordem de Serviço</a>
                    </div>
                    <div class="collapse navbar-collapse">


                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#">
                                    <p>Sair</p>
                                </a>
                            </li>
                            <li class="separator hidden-lg hidden-md"></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">Dados O.S</h4>
                                </div>
                                <div class="content">
                                    <form>
                                        <!-- INICIO Traz por usuario logado caso seja do perfil colaborador ou Diretor/Coordenador -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label>Número O.S</label>
                                                    <input type="text" class="form-control" placeholder="Número O.S" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Status</label>
                                                    <select class="form-control form-select" disabled
                                                        aria-label=".form-select-lg example">
                                                        <option>Selecione o status</option>
                                                        <option value="1">Resolvido</option>
                                                        <option value="2">Pendente</option>
                                                        <option value="3">Cancelada</option>
                                                        <option selected value="4">Aberta</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Unidade</label>
                                                    <select class="form-control form-select"
                                                        aria-label=".form-select-lg example" disabled>
                                                        <option selected>Selecione a unidade</option>
                                                        <option value="1">Unidade 1</option>
                                                        <option value="2">Unidade 2</option>
                                                        <option value="3">Unidade 3</option>
                                                        <option value="4">Unidade 4</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Nome Colaborador</label>
                                                    <input type="text" class="form-control" placeholder="Nome Colaborador" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Telefone</label>
                                                    <input type="text" class="form-control" placeholder="Telefone" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="email" class="form-control" placeholder="Email" disabled>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Cargo</label>
                                                    <select class="form-control form-select"
                                                        aria-label=".form-select-lg example" disabled>
                                                        <option selected>Selecione o status</option>
                                                        <option value="1">Cargo 1</option>
                                                        <option value="2">Cargo 2</option>
                                                        <option value="3">Cargo 3</option>
                                                        <option value="4">Cargo 4</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- FIM Traz por usuario logado caso seja do perfil colaborador ou Diretor/Coordenador -->
                                        <div class="row">
                                            <div class="col-md-5">
                                                <div class="form-group">
                                                    <label>Prioridade</label>
                                                    <select class="form-control form-select"
                                                        aria-label=".form-select-lg example">
                                                        <option selected>Selecione a unidade</option>
                                                        <option value="1">Baixa</option>
                                                        <option value="2">Média</option>
                                                        <option value="3">Alta</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Motivo da O.S (Descrição)</label>
                                                    <textarea class="form-control">
                                                    </textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group col-md-11">
                                                    <button type="submit" class="btn btn-info btn-fill pull-right">Cadastrar</button>
                                                </div>
                                                <div class="form-group col-md-1">
                                                    <a href="listarOrdemServico.html" type="button" class="btn btn-danger btn-fill pull-right">Cancelar</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="#">
                                    O.S Fácil
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy; <script>document.write(new Date().getFullYear())</script> Desenvolvido por Ass Tec Serviços
                    </p>
                </div>
            </footer>
        </div>
    </div>
</body>

<script src="assets/js/chartist.min.js"></script>

<script src="assets/js/bootstrap-notify.js"></script>

<script src="assets/js/demo.js"></script>


</html>
